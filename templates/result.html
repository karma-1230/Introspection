<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
</head>
<body>
    <header>
        <h1 class="logo">Where You Stand</h1>
        <nav class="navigation">
            <a href="/templates/about.html">About</a>
            <a href="/templates/calculate.html">Calculate</a>
            <button type="button" class="btnlogin">Results</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="content-box">
            <div class="info-box" id="infoBox">
                <p><span class="bold-text" id="gpaLabel">Your GPA:</span></p>
                <p class="gpa" id="gpa"></p>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gpa = localStorage.getItem('gpa');

            if (gpa !== null) {
                document.getElementById('gpa').textContent = gpa;
                const gpaLabel = document.getElementById('gpaLabel');
                const infoBox = document.getElementById('infoBox');
                if (parseFloat(gpa) <= 4.0 && parseFloat(gpa)>=2.5) {
                    gpaLabel.textContent = "Your GPA:";
                    infoBox.innerHTML += "<p>Good Job getting 2.5 or higher!!</p><p> When am I getting a treat?</p>";
                }else if (parseFloat(gpa)<2.5) {
                    gpaLabel.textContent = "Your GPA:";
                    infoBox.innerHTML += "<p>Your GPA is below 2.5.</p><p> Consider seeking academic advice.</p>";
                }
                 else {
                    gpaLabel.textContent = "You require";
                    infoBox.innerHTML += "<p>Marks in your finals exam</p><p>GOOD LUCK!!!</p>";
                }
            }
        });
    </script>
</body>
</html>
